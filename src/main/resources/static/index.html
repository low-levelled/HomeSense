<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeSense</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #room-list li {
      margin: 8px 0;
      cursor: pointer;
    }
    .hover-box {
      position: absolute;
      display: none;
      background: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header style="background-color: #1e1e2f; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0;">🏠 HomeSense</h1>
    <nav>
      <a href="#" style="margin-left: 2rem; color: white; text-decoration: none;">Dashboard</a>
      <a href="#" style="margin-left: 2rem; color: white; text-decoration: none;">Sensors</a>
      <a href="#" style="margin-left: 2rem; color: white; text-decoration: none;">Rooms</a>
    </nav>
  </header>
  
  <h1>🏠 HomeSense Floorplan</h1>

  <svg width="500" height="300" style="border:1px solid #ccc;">
    <!-- Living Room -->
    <rect x="10" y="10" width="150" height="120" fill="#f0f0f0" stroke="#999" onclick="showRoom('Living Room')" />
    <text x="20" y="30" fill="black">Living Room</text>

    <!-- Kitchen -->
    <rect x="170" y="10" width="150" height="120" fill="#fef3bd" stroke="#999" onclick="showRoom('Kitchen')" />
    <text x="180" y="30" fill="black">Kitchen</text>

    <!-- Bedroom -->
    <rect x="10" y="140" width="310" height="120" fill="#d0f4de" stroke="#999" onclick="showRoom('Bedroom')" />
    <text x="20" y="160" fill="black">Bedroom</text>
  </svg>

  <div id="popup" style="display:none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #fff; width: 300px;">
    <strong id="roomName"></strong><br/>
    <em>[Data will appear here]</em>
  </div>
  
  <script src="script.js"></script>


</body>
</html>
